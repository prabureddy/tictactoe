<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    
    <style media="screen">
      .in{
        border:2px solid black;
        width:100px;
        height:100px;
        text-align:center;
      }
      h1{
        text-align:center;
      }
      .out{
        width:300px;
      }
    </style>
    </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <button type="button" id="btn" class="btn" name="button">Restart!</button>
    <table>
        <tbody>
         <tr class="out">
           <td class="in" id="one"></td>
           <td class="in" id="two"></td>
           <td class="in" id="three"></td>
         </tr>
         <tr class="out">
           <td class="in" id="four"></td>
           <td class="in" id="five"></td>
           <td class="in" id="six"></td>
         </tr>
         <tr class="out">
           <td class="in" id="seven"></td>
           <td class="in" id="eight"></td>
           <td class="in" id="nine"></td>
         </tr>
       </tbody>
     </table>
  </body>
    <script src="script.js" type="text/javascript"></script>
</html>
